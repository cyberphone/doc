<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Personal Payment Terminal</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
    'use strict';

    function toast(message, element) {
        var toaster = document.getElementById('toaster');
        toaster.innerHTML = message;
		if (element == undefined) {
			toaster.style.top = ((window.innerHeight - toaster.offsetHeight) / 2) + 'px';
		} else {
			toaster.style.top = (element.getBoundingClientRect().top - toaster.offsetHeight - 20) + 'px';
		}
        toaster.style.left = ((window.innerWidth - toaster.offsetWidth) / 2) + 'px';
        toaster.style.visibility = 'visible';
        setTimeout(function () {
            toaster.style.visibility = 'hidden';
        }, 1000);
    }

	function transactionList(element) {
		toast('Transaction history is not available<br>in the GUI demo', element);
	}

	function selectCard(id) {
        var card = document.getElementById(id);
        parent.selectCard(card.rows[0].cells[0].children[0].style.backgroundImage, card.rows[1].cells[0].children[0].innerHTML);
    }

    function positionElements() {
        var selectText = document.getElementById('select-text');
        var card = document.getElementById('card1');
        var gutter = window.innerHeight - selectText.offsetHeight - card.offsetHeight * 2;
        var left = ((window.innerWidth - card.offsetWidth) / 2) + 'px';
        card.style.left = left;
        card.style.top = Math.floor((gutter * 5) / 10) + 'px';
        selectText.style.top = Math.floor((gutter * 2.5) / 9) + 'px';
        selectText.style.visibility = 'visible';
        card.style.visibility = 'visible';
        card = document.getElementById('card2');
        card.style.left = left;
        card.style.top = Math.floor(((gutter * 7) / 10) + card.offsetHeight) + 'px';
        card.style.visibility = 'visible';
    }

</script>
</head><body onload="positionElements()">
    <div id='toaster' class='toasting'>Message...</div>
    <img src='saturnlogo.svg' style='width:20%' title='Saturn is it!'>
    <div id='select-text' style='visibility:hidden;position:absolute;width:100%;text-align:center'>Select Account</div>
    <table id='card1' style='visibility:hidden;position:absolute'>
        <tr><td><div class='cardimage' style='background-image:url(supercard.svg)' title='Click to select' onclick="selectCard('card1')"></div></td></tr>
        <tr><td style='text-align:center'><div class="balance" title='Account balance, click to get recent transactions' onClick="transactionList(this)">Balance: &#x20ac;&#x200a;267</div></td></tr>
    </table>
    <table id='card2' style='visibility:hidden;position:absolute'>
        <tr><td><div class='cardimage' style='background-image:url(bankdirect.svg)' title='Click to select' onclick="selectCard('card2')"></div></td></tr>
        <tr><td style='text-align:center'><div class="balance" title='Account balance, click to get recent transactions' onClick="transactionList(this)">Balance: &#x20ac;&#x200a;3580</div></td></tr>
    </table>
</body></html>
