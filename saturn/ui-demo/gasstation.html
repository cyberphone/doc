<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Paymemt Terminal</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            font-size: 10pt;
            color: #000000;
            font-family: Verdana,'Bitstream Vera Sans','DejaVu Sans',Arial,'Liberation Sans';
            background-color: white;
        }
    </style>
    <script type="text/javascript">
    function init() {
        parent.header('1px 1px 0 1px', 'white', 'black');
        var content = document.getElementById('content');
        content.style.top = (window.innerHeight - content.offsetHeight) / 2 + 'px';
    }
    </script>
</head>
<body onload="init()">
    <div><img src="logo_total.png" alt="Total Logo" title="Gas for every car!" style="display:block;margin-left:auto;margin-right:auto"></div>
    <table id="content" style='position:absolute'>
        <tr><td><img src="nfclogo.svg" alt="nfc" style="cursor:pointer;padding-top:20pt;width:100pt;display:block;margin-left:auto;margin-right:auto" onclick="parent.nextWindow()" title="NFC is a radio based communication scheme"></td></tr>
        <tr><td style="padding:10pt">Imagine you are standing in front of an
            automated gas pump.  After selecting fuel type you will be prompted to
            &quot;tap&quot; your mobile phone to the NFC mark.<p>In this demo
            tapping is simulated by <i>clicking on the NFC mark</i>.</p></td></tr>
    </table>
</body>
</html>
