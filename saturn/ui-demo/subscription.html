<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Paymemt Terminal</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            font-size: 10pt;
            color: #000000;
            font-family: Verdana,'Bitstream Vera Sans','DejaVu Sans',Arial,'Liberation Sans';
            background-color: white;
        }
    </style>
    <script type="text/javascript">
    function init() {
        parent.header('1px 1px 1px 1px', 'white', 'black');
        var content = document.getElementById('content');
        content.style.top = (window.innerHeight - content.offsetHeight) / 2 + 'px';
        content.style.left = (window.innerWidth - content.offsetWidth) / 2 + 'px';
    }
    </script>
</head>
<body onload="init()">
    <div><img src="t-mobile_logo.png" alt="T-Mobile Logo" title="Gas for every car!" style="width:130px;display:block;margin-left:auto;margin-right:auto;padding-top:15pt"></div>
    <table id="content" style='position:absolute'>
        <tr><td style="text-align:center;padding-bottom:5pt;font-size:14pt">Finalizing</td></tr>
        <tr>
            <td style="padding:10pt">
                Now everything is ready with your new subscription
                except for the payment.  In this case the preferred solution is
                debiting an account of yours on a monthly basis.
            </td>
        </tr>
        <tr><td style="text-align:center;auto;padding:10pt"><input type="button" style="cursor:pointer" onclick="parent.nextWindow()" value="Continue..." title="With authorization"></td></tr>
    </table>
</body>
</html>
