<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Box Shadow Demo</title>
<style type="text/css">
.rTable {
    display: table;
    border-collapse:collapse;
    box-shadow:3pt 3pt 3pt #d0d0d0;
}
.rTableRow {
    display: table-row;
}
.rTableHeading {
    display: table-header-group;
    background-color: #ddd;
}
.rTableCell, .rTableHead {
    display: table-cell;
    padding: 3px 10px;
    border: 1px solid #999999;
}
.rTableHeading {
    display: table-header-group;
    background-color: #ddd;
    font-weight: bold;
}
.rTableFoot {
    display: table-footer-group;
    font-weight: bold;
    background-color: #ddd;
}
.rTableBody {
    display: table-row-group;
}
</style>
</head><body>
<div class="rTable">
  <div class="rTableHeading">
    <div class="rTableHead">
      Month
    </div>
    <div class="rTableHead">
      Expenses
    </div>
    <div class="rTableHead">
      Notes
    </div>
  </div>
  <div class="rTableBody">
    <div class="rTableRow">
      <div class="rTableCell">
        January
      </div>
      <div class="rTableCell">
        $20
      </div>
      <div class="rTableCell">
        Car repair
      </div>
    </div>
    <div class="rTableRow">
      <div class="rTableCell">
        February
      </div>
      <div class="rTableCell">
        $130
      </div>
      <div class="rTableCell">
        Furniture
      </div>
    </div>
    <div class="rTableRow">
      <div class="rTableCell">
        March
      </div>
      <div class="rTableCell">
        $30
      </div>
      <div class="rTableCell">
        Pool cleaning
      </div>
    </div>
  </div>
  <div class="rTableFoot">
    <div class="rTableHead">
      Sum
    </div>
    <div class="rTableHead">
      $180
    </div>
    <div class="rTableHead">
      All done
    </div>
  </div>
</div>
</body></html>
