<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Mobile ID</title>
<link rel="stylesheet" type="text/css" href="taxstyle.css">
<script type="text/javascript">
    function init() {
        parent.header('1px 1px 1px 1px', 'white', 'black');
		parent.document.getElementById('requesturl').innerHTML = 'https://taxdepartment.gov/e-services';
        var content = document.getElementById('content');
        content.style.top = (window.innerHeight - content.offsetHeight) / 2 + 'px';
        content.style.left = (window.innerWidth - content.offsetWidth) / 2 + 'px';
    }
</script>
</head><body onload="init()">
    <img src='egovlogo.svg' style='width:120pt'>
	<div style='z-index:5;position:absolute;top:10px;right:10px;border-width:1pt;border-style:solid;border-color:grey;padding:5pt 7pt;border-radius:5px;box-shadow:3pt 3pt 3pt #D0D0D0;background-color:#f9ecbb'>Luke Skywalker<br>8654 6545 6788</div>
    <table id="content" style='position:absolute'>
    <tr><td style="text-align:center;padding-bottom:24pt;font-size:14pt">Welcome to our e-Services</td></tr>
    <tr><td style="text-align:center"><div class="stdbtn" onclick="parent.nextWindow()" title="Login"><span style="color:blue">Mobile</span><span style="color:red">ID</span> Login</div></td></tr>
    </table>
</body></html>
