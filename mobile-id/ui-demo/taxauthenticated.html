<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Mobile ID</title>
<link rel="stylesheet" type="text/css" href="taxstyle.css">
<script type="text/javascript">
    function toast(message, element) {
        var toaster = document.getElementById('toaster');
        toaster.innerHTML = message;
		if (element == undefined) {
			toaster.style.top = ((window.innerHeight - toaster.offsetHeight) / 2) + 'px';
		} else {
			toaster.style.top = (element.getBoundingClientRect().top - toaster.offsetHeight - 20) + 'px';
		}
        toaster.style.left = ((window.innerWidth - toaster.offsetWidth) / 2) + 'px';
        toaster.style.visibility = 'visible';
        setTimeout(function () {
            toaster.style.visibility = 'hidden';
        }, 1000);
    }

	function notImplemented(element) {
		toast('Not implemented in the UI demo', element);
	}
	
	function init() {
        parent.header('1px 1px 1px 1px', 'white', 'black');
		parent.document.getElementById('requesturl').innerHTML = 'https://taxdepartment.gov/e-services';
        var content = document.getElementById('content');
        content.style.top = (window.innerHeight - content.offsetHeight) / 2 + 'px';
        content.style.left = (window.innerWidth - content.offsetWidth) / 2 + 'px';
    }
</script>
</head><body onload="init()">
    <img src='egovlogo.svg' style='width:120pt'>
    <div id='toaster' class='toasting'>Message...</div>
	<div class='user'title="The logged-in user">Luke Skywalker<br>8654 6545 6788</div>
    <table id="content" style='position:absolute'>
    <tr><td style="text-align:center;padding-bottom:10pt;font-size:14pt">Select e-Service</td></tr>
    <tr><td style="text-align:center"><div class="nicebtn" onclick="notImplemented(this)" title="Income Declaration">Income Declaration</div></td></tr>
    <tr><td style="text-align:center"><div class="nicebtn" onclick="notImplemented(this)" title="VAT Declaration">VAT Declaration</div></td></tr>
    <tr><td style="text-align:center"><div class="nicebtn" onclick="notImplemented(this)" title="Submit a Question">Submit a Question</div></td></tr>
    </table>
</body></html>
