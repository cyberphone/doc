<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Paymemt Terminal</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            font-size: 10pt;
            color: #000000;
            font-family: Verdana,'Bitstream Vera Sans','DejaVu Sans',Arial,'Liberation Sans';
            background-color: white;
        }
		div.stdbtn {
  font-size:11pt;
  font-family:Arial,'Liberation Sans',Verdana,'Bitstream Vera Sans','DejaVu Sans';
  display:inline-block;
  cursor:pointer;
  background:linear-gradient(to bottom, #eaeaea 14%,#fcfcfc 52%,#e5e5e5 89%);
  border-width:1px;
  border-style:solid;
  border-color:#a9a9a9;
  border-radius:5pt;
  padding:3pt 10pt;
  box-shadow:3pt 3pt 3pt #D0D0D0;
}
    </style>
    <script type="text/javascript">
    function init() {
        parent.header('1px 1px 1px 1px', 'white', 'black');
        var content = document.getElementById('content');
        content.style.top = (window.innerHeight - content.offsetHeight) / 2 + 'px';
        content.style.left = (window.innerWidth - content.offsetWidth) / 2 + 'px';
    }
    </script>
</head>
<body onload="init()">
    <div><img src="t-mobile_logo.png" alt="T-Mobile Logo" title="Gas for every car!" style="width:130px;display:block;margin-left:auto;margin-right:auto;padding-top:15pt"></div>
    <table id="content" style='position:absolute'>
        <tr><td style="text-align:center;padding-bottom:5pt;font-size:14pt">Finalizing</td></tr>
        <tr>
            <td style="padding:10pt">
                Now everything is ready with your new mobile phone subscription
                except for the payment.  In this case the preferred solution is
                debiting an account of yours on a monthly basis.
            </td>
        </tr>
        <tr><td style="text-align:center;auto;padding:10pt"><div class="stdbtn" onclick="parent.nextWindow()" title="With authorization">Continue...</div></td></tr>
    </table>
</body>
</html>
